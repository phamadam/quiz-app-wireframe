<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet"
    type="text/css" />
    <link href="styles.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <header>
        <h1>Houston Rockets Quiz</h1>
    </header>
    <main>
        <ul>
            <li>Question 1/5</li>
            <li>Score 0/5</li>
        </ul>
        <div class="flex-container">
            <div class="container">
                <h2>Question</h2>
                <form>
                    <div class="options">
                        <div>
                            <input type="radio" name="answer" id="answer-0">
                            <label for="answer-0">Option 1</label>
                        </div>
                        <div>
                            <input type="radio" name="answer" id="answer-1">
                            <label for="answer-0">Option 2</label>
                        </div>
                        <div>
                            <input type="radio" name="answer" id="answer-2">
                            <label for="answer-0">Option 3</label>
                        </div>
                        <div>
                            <input type="radio" name="answer" id="answer-3">
                            <label for="answer-0">Option 4</label>
                        </div>
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </div>
            <img src="Houston_Rockets.svg" alt="Rockets Logo">
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
